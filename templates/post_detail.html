{% extends 'base.html' %}

{% block title %}{{ article.title }}{% endblock %}
{% block body %}
<div class="container">
    <h3>{{ article.title }}</h3>
    <div class="alert alert-info">
        <p>{{ article.text }}</p>
        <p><b>{{ article.date.date() }}</b></p>
        <a href="/posts/{{ article.id }}/del" class="btn btn-danger">DELETE</a>
        <a href="/posts/{{ article.id }}/upd" class="btn btn-success">EDIT</a>

    </div>
</div>
{% endblock %}
