{% extends 'base.html' %}

{% block title %}{{ article.title }}{% endblock %}
{% block body %}
<div class="container">
    <h3>{{ article.title }}</h3>
    <div class="alert alert-info">
        <p>{{ article.text }}</p>
        <p><b>{{ article.date.date() }}</b></p>
    </div>
</div>
{% endblock %}
